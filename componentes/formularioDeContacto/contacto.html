<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="/config/config.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario-contacto">
            <h2>Contacto.</h2>
            <form action="#">
                <div class="grupo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="name" type="Tu nombre">
                </div>
                <div class="grupo-formulario">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="email" type="Tu correo electrónico">
                </div>
                <div class="grupo-formulario">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="phone" type="Tu número de teléfono">
                </div>
                <div class="grupo-formulario">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="subject" type="Asunto del mensaje" >
                </div>
                <div class="grupo-formulario">
                    <label for="mensaje">Mensaje:</label>
                    <input id="mensaje" name="message" type="Tu mensaje"></input>
                </div>
                <button type="texto">Enviar</button>
            </form>
        </div>
    </div>
</body>
<script src="contacto.js"></script>
</html>
